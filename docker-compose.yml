version: '3.8'

services:

  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: django
    build:
      context: ./djcelery
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./djcelery:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=zxzxw2sdsdaas219fj01j9f
      - ALLOWED_HOSTS=localhost,127.0.0.1

    depends_on:
      - redis

  celery1:
    container_name: celery1
    build:
      context: ./djcelery
    command: celery --app=djcelery worker -l INFO -Q celery,celery:1,celery:2,celery:3
    volumes:
      - ./djcelery:/usr/src/app/
    environment:
      - DEBUG=1
      - SECRET_KEY=zxzxw2sdsdaas219fj01j9f
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis
      - django

